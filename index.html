<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake JS</title>
    <link rel="shortcut icon" href="img/icon.svg" type="images/svg">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="bar">
        <div id="score">SCORE: 0</div>
        <button class="changeSpeed" onclick="changeSpeed(0.5, 0)">0.5</button>
        <button class="changeSpeed changeSpeed-active" onclick="changeSpeed(1, 1)">1.0</button>
        <button class="changeSpeed" onclick="changeSpeed(1.5, 2)">1.5</button>
        <button class="changeSpeed" onclick="changeSpeed(2, 3)">2.0</button>
      </div>
      <canvas id="game" width="608" height="608"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
